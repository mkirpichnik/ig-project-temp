<div class="d-flex flex-column">
  <div class="sign-in-title">
    <h2>
      Sign In
    </h2>
  </div>
  <div class="d-flex flex-row sign-in-options">
    <div class="d-flex facebook-login-block">
      <button class="btn btn-default btn-light">
        <i class="bi bi-facebook"></i> Facebook
      </button>
    </div>
    <div class="d-flex google-login-block">
      <button class="btn btn-default btn-light">
        <i class="bi bi-google"></i> Google
      </button>
    </div>
  </div>
  <div class="other-option text-center">
    or
  </div>
  <div class="sign-in-form">
    <form [formGroup]="loginForm" novalidate>
      <div class="form-group">
        <input type="email" formControlName="login" [(ngModel)]="model.login" class="form-control" placeholder="Email" />
      </div>
      <div class="form-group">
        <input type="password" formControlName="pass" [(ngModel)]="model.password" class="form-control" placeholder="Password" />
      </div>
      <div class="form-group">
        <button [disabled]="loginForm.invalid" class="btn btn-block btn-lg btn-info" (click)="login()">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
